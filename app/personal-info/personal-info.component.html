<div class="row">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="page-header text-center">
                    <h1 class="text-success">Need a Survey!</h1>
                    <div id="status-buttons" class="text-center">
                        <a href="#" class="first active"><span><i class="fa fa-user" aria-hidden="true"></i></span>Personal Info</a>
                        <a href="#"><span><i class="fa fa-bookmark" aria-hidden="true"></i></span>Subject Info</a>
                        <a href="#" class="last"><span><i class="fa fa-comment" aria-hidden="true"></i></span>Feedback</a>
                    </div>
                </div>
                <div class="panel panel-primary">
                    <div class="panel-body">
                        <form>
                            <fieldset>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <input type="text" name="staffName" class="form-control" placeholder="Name" required />
                                    </div>
                                    <div class="form-group">
                                        <input type="text" name="collegeName" class="form-control" placeholder="College" required />
                                    </div>
                                    <div class="form-group">
                                        <input type="email" name="email" class="form-control" placeholder="Email" required />
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <input type="text" name="mobile" class="form-control" placeholder="Mobile" required />
                                    </div>
                                    <div class="form-group">
                                        <input type="text" name="qualification" class="form-control" placeholder="Qualification" required />
                                    </div>
                                </div>                                    
                                <div class="form-group">
                                    <button type="submit" routerLink="/subjects" class="btn btn-link pull-right btn-lg">next</button>
                                </div>
                            </fieldset>                
                        </form>
                    </div>
                </div>
            </div>
        </div>                        
    </div>
</div>
