<div class="row">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="page-header text-center">
                    <h1 class="text-success">Need a Survey!</h1>
                    <div id="status-buttons" class="text-center">
                        <a href="#" class="first active"><span><i class="fa fa-user" aria-hidden="true"></i></span>Personal Info</a>
                        <a href="#"><span><i class="fa fa-bookmark" aria-hidden="true"></i></span>Subject Info</a>
                        <a href="#" class="last"><span><i class="fa fa-comment" aria-hidden="true"></i></span>Feedback</a>
                    </div>
                </div>
                <div class="panel panel-primary">
                    <div class="panel-body">
                        <a routerLink="/subjects" class="btn btn-link btn-add pull-right"><i class="fa fa-plus-square" aria-hidden="true"></i></a>
                        <form>
                            <fieldset>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <input type="text" name="subjectCode" class="form-control" placeholder="Subject Code" required />
                                    </div>
                                    <div class="form-group">
                                        <input type="text" name="subjectName" class="form-control" placeholder="Subject Name" required />
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <input type="text" name="Regulation" class="form-control" placeholder="Regulation" required />
                                    </div>
                                    <div class="form-group">
                                        <input type="text" name="author" class="form-control" placeholder="Suggested Author" required />
                                    </div>
                                </div>                                    
                                <div class="form-group">
                                    <button type="button" routerLink="/personal-info" class="btn btn-link pull-left btn-lg">prev</button>
                                    <button type="submit" routerLink="/feedback" class="btn btn-link pull-right btn-lg">next</button>
                                </div>
                            </fieldset>                
                        </form>
                    </div>
                </div>
            </div>
        </div>                        
    </div>
</div>
